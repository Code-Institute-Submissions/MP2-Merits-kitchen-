  <body>
      <!--Header section-->
    <header class="header-section">
        <div class="menu-item">
          <div class="container">
            <div class="row">
              <div class="col-lg-2">
                <div class="logo align-items-center">
                  <a href="./index.html">
                    <h2>MERIT'S KITCHEN</h2>
                  </a>
                </div>
              </div>
              <div class="col-lg-10">
                <div class="nav-menu">
                  <nav class="mainmenu">
                    <ul>
                      <li class="active">
                        <h1><a href="./index.html">HOW IT WORKS</a></h1>
                      </li>
                      <li>
                        <h1><a href="./order.html">ORDER FROM MENU</a></h1>
                      </li>
                      <li>
                        <h1><a href="./contact.html">CONTACT ME</a></h1>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </header>

    <!--Hero section-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/main4.jpg" class="d-block w-100" alt="Food image">
        </div>
        <div class="carousel-item">
          <img src="images/main1.jpeg" class="d-block w-100" alt="Food image">
        </div>
        <div class="carousel-item">
          <img src="images/main2.jpeg" class="d-block w-100" alt="Food image">
        </div>
      </div>
    </div>
    
    <hr/>
    <hr/>
    <!--Food section-->
    <section class="food-section">
      <div class="container-fluid">
        <div class="food-items">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="food-item set-bg">
                <img src="images/2.jpeg" alt="Food image" />
                <div class="food-text">
                  <h3>SALAD WITH CHICKEN</h3>
                  <h2>60 DKK</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="food-item set-bg">
                <img src="images/4.jpeg" alt="Food image" />

                  <h2>50 DKK</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="food-item set-bg">
                <img src="images/5.jpeg" alt="Food image" />
                <div class="food-text">
                  <h3>PANCAKES WITH MAPLE SYRUP AND FRESH BERRIES</h3>
                  <h2>40 DKK</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="food-item set-bg">
                <img src="images/6.jpeg" alt="Food image" />
                <div class="food-text">
                  <h3>SEA FOOD MENU</h3>
                  <h2>85 DKK</h2>
                </div>
              </div>
            </div>
          </div>
